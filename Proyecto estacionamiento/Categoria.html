<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Categoria.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="categoria-macbook-pro-16-7">
      <div class="categoria-macbook-pro-16-7-child"></div>
      <div class="funciones1">
        <div class="funciones-item"></div>
        <div class="frame-parent11">
          <div class="e0b3ce2-0ba3-4aab-9e38-5a1eeb4-group">
            <img
              class="e0b3ce2-0ba3-4aab-9e38-5a1eeb4-icon2"
              loading="lazy"
              alt=""
              src="./public/-1e0b3ce20ba34aab9e385a1eeb412e0b-1@2x.png"
            />

            <div class="parking-label-wrapper">
              <div class="parking-label">
                <h1 class="parking1">Parking</h1>
                <div class="system-container">
                  <div class="system1">System</div>
                </div>
              </div>
            </div>
          </div>
          <div class="search-bar">
            <div class="search-bar-child"></div>
          </div>
        </div>
        <div class="funciones-inner2">
          <div class="inicio-label-parent">
            <div class="inicio-label">
              <div class="categoria-label">
                <div class="payment-method-wrapper">
                  <img
                    class="payment-method-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <div class="inicio1"><a class="inicio1" href="Inicio.html">Inicio</a></div>
              </div>
            </div>
            <div class="adjustments-parent">
              <div class="adjustments">
                <div class="close-session-button">
                  <div class="administrator-label">
                    <img
                      class="login-container-icon"
                      loading="lazy"
                      alt=""
                      src="./public/vector-1.svg"
                    />
                  </div>
                  <div class="categoria1"><a class="categoria1" href="Categoria.html">Categoria</a></div>
                </div>
              </div>
              <div class="limits-container">
                <div class="charging-fee">
                  <div class="user-type-input">
                    <div class="areas-available-wrapper">
                      <img
                        class="areas-available-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vector-3.svg"
                      />
                    </div>
                    <div class="entradas1"> <a class="entradas1" href="Entradas.html">Entradas</a></div>
                  </div>
                </div>
                <div class="user-input-area-limit">
                  <div class="outputs">
                    <div class="logout-button-label-parent">
                      <div class="logout-button-label">
                        <img
                          class="max-capacity-input"
                          loading="lazy"
                          alt=""
                          src="./public/vector-4.svg"
                        />
                      </div>
                      <div class="salidas1"><a class="salidas1" href="Salidas.html">Salidas</a></div>
                    </div>
                  </div>
                  <div class="login-and-search">
                    <div class="vehicles-input-wrapper">
                      <img
                        class="vehicles-input-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vector-5.svg"
                      />
                    </div>
                    <div class="usuario1"> <a class="usuario1" href="Usuario.html">Usuario</a></div>
                  </div>
                  <div class="login-and-search1">
                    <div class="vector-wrapper7">
                      <img
                        class="vector-icon12"
                        loading="lazy"
                        alt=""
                        src="./public/vector-6.svg"
                      />
                    </div>
                    <div class="buscar1"><a class="buscar1" href="buscar.html">Buscar</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="funciones-inner3">
          <div class="ajustes-group">
            <img id="info"
              class="ajustes-icon1"
              loading="lazy"
              alt=""
              src="./public/ajustes.svg"
            />
            <a href="InicioSesion.html">
              <img
              class="cerrar-sesion-icon1"
              loading="lazy"
              alt=""
              src="./public/vector-3.svg"
            />
            </a>
            
          </div>
        </div>
      </div>
      <main class="administrador-group">
        <div id="NomUsuario" class="administrador1">Administrador</div>
        <section class="admin-area">
          <img
            class="vector-icon13"
            loading="lazy"
            alt=""
            src="./public/vector-7.svg"
          />

          <div class="login2">
            <table id="idEliminar">
              <thead>
                  <tr>
                      <th>id</th>
                      <th>Nombre de la Categoría</th>
                      <th>Accion</th>
                  </tr>
              </thead>
              <tbody id="eliminarFilas">
                  <!-- Las filas se generarán aquí dinámicamente -->
              </tbody>
          </table>

            <div class="login-child3"></div>
          </div>
          <div class="vector-parent1">
            <img class="vector-icon14" alt="" src="./public/vector-8@2x.png" />

            <div class="login3">
              <div class="">
                <table id="categoria-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Area</th>
                      <th>Limites de Vehiculos</th>
                      <th>Cargo por Hora</th>
                      <th>Tipo de Vehiculos</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="login4">
            <div class="login-child5"></div>
            <b class="numero-de-area">Numero de area de estacionamiento</b>
            <input type="text" id="area-input" placeholder="introduce el area" class="introduce-el-area">
            <img
              class="line-9-stroke"
              loading="lazy"
              alt=""
              src="./public/line-9-stroke.svg"
            />

            <div class="vehicle-type-wrapper">
              <div class="vehicle-type">
                <b class="tipo-de-vehiculos">Tipo de vehiculos</b>
                <div class="introduce-label">
                  <div class="select-vehicle">
                    <input type="text"  id="tipoDeVehiculos" class="ingresa-tu-tipo" placeholder="ingresa tu tipo">
                  </div>
                  <img
                    class="line-9-stroke1"
                    loading="lazy"
                    alt=""
                    src="./public/line-9-stroke.svg"
                  />
                </div>
              </div>
            </div>
            <div class="login-inner1">
              <div class="limite-de-vehculos-parent">
                <b class="limite-de-vehculos">limite de vehículos</b>
                <div class="payment-method">
                  <div class="inputs-label">
                    <input type="text" id="limite-input" class="introduce-el-limite" placeholder="introduc el limite" >
                  </div>
                  <img
                    class="line-9-stroke2"
                    loading="lazy"
                    alt=""
                    src="./public/line-9-stroke.svg"
                  />
                </div>
              </div>
            </div>
            <div class="parking-fee">
              <b class="cargo-de-estacionamiento">Cargo de estacionamiento</b>
              <div class="send-button">
                <div class="introduce-el-cargo-wrapper">
                  <input type="text" id="cargo-input" class="introduce-el-cargo" placeholder="introduce el cargo">
                </div>
                <img
                  class="line-9-stroke3"
                  loading="lazy"
                  alt=""
                  src="./public/line-9-stroke.svg"
                />
              </div>
            </div>
            <button id="enviar-button" class="rectangle-container">
              <div class="frame-child6"></div>
              <b class="enviar">Enviar</b>
              <script src="Categoria.js"></script>
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="global.js"></script>
  </body>
</html>
