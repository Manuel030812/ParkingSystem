<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registroSesion.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register-3">
      <div class="register-3-child"></div>
      <main class="register-box">
        <img
          class="register-box-child"
          alt=""
          src="./public/rectangle-2245.svg"
        />

        <img
          class="register-box-item"
          loading="lazy"
          alt=""
          src="./public/-1e0b3ce20ba34aab9e385a1eeb412e0b-1@2x.png"
        />
      </main>
      <h1 class="registro">Registro</h1>
      <div class="email-field">
        <div class="register">
          <div class="nombre-parent">
            <b class="nombre">Nombre</b>
            <div class="contact-info">
              <input
              id="nombre"
                class="su-nombre-por"
                placeholder="Su nombre, por ejemplo: John Doe"
                type="text"
              />
              <div class="registration-button"></div>
            </div>
          </div>
          <div class="email-parent">
            <b class="email1">Email</b>
            <div class="correo-electrnico-parent">
              <input id="correoRegistro"
                class="correo-electrnico"
                placeholder="correo electrónico"
                type="text"
              />

              <div class="frame-child2"></div>
            </div>
          </div>
          <div class="nmero-de-telfono-parent">
            <b class="nmero-de-telfono">Número de teléfono</b>
            <div class="su-nmero-de-telfono-parent">
              <input id="numRegistro"
                class="su-nmero-de"
                placeholder="Su número de teléfono"
                type="tel"
              />
              <div class="frame-child3"></div>
            </div>
          </div>
          <div class="contrasea-parent">
            <b class="contrasea1">Contraseña</b>
            <div class="frame-parent9">
              <div class="contrasea-al-menos-8-caracte-parent">
                <input id="contra"
                class="contrasea-al-menos"
                placeholder="Contraseña, al menos 8 caracteres."
                type="password"
              />
                <div class="vector-wrapper5">
                  <img
                    class="vector-icon10"
                    loading="lazy"
                    alt=""
                    src="./public/vector2.svg"
                  />
                </div>
              </div>
              <div class="frame-child4"></div>
            </div>
          </div>
          <div class="confirmar-contrasea-parent">
            <b class="confirmar-contrasea">confirmar Contraseña</b>
            <div class="frame-parent10">
              <div class="reescribe-tu-contrasea-parent">
                <input id="confirmarContra"
                class="reescribe-tu-contrasea"
                placeholder="Reescribe tu contraseña"
                type="password"
              />
                <div class="vector-wrapper6">
                  <img
                    class="vector-icon11"
                    loading="lazy"
                    alt=""
                    src="./public/vector2.svg"
                  />
                </div>
              </div>
              <div class="frame-child5"></div>
            </div>
          </div>
          <button id="botonRegistro" class="rectangle-group">
            <div class="rectangle-div"></div>
            <b class="registrarse">Registrarse</b>
          </button>
        </div>
      </div>
    </div>
    <script src="RegistroSesion.js"></script>
  </body>
</html>
